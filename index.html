<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive pricing component</title>


</head>


<body>

  <div class="intro flex column-content">

    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. 
      <br> No credit card required.</p>

  </div>

  <div class="flex column-content main">

  <div class="pricing-component">


    <div class="container">
      <div class="box-pageviews">
        <p><span class="range-result"></span> Pageviews</p>
      </div>
      <div class="box-price">
        <span>$<span class="price"></span></span> 
          <p>/ month</p>
      </div>
      <div class="box-range">
        <input name="pageviews" id="pageviews" type="range" min="1" max="5" step="1">
      </div>
    </div>

    <div class="flex billing-type">

      <p class="left">Monthly Billing</p>

      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox" name="discount-checkbox" id="discount-checkbox">
        <span class="slider round"></span>
      </label>

      <p class="right">Yearly Billing <span class="discount">25% <span class="hidden">discount</span></span></p>

    </div>

  </div>

  <div class="pricing-component">

    <div class="advantages">

      <div>

        <p> Unlimited websites</p>
        <p> 100% data ownership </p>
        <p> Email reports</p>

      </div>

      <div>
        <button type="submit">Start my trial</button>
      </div>


    </div>

  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JuHnr"> JuHnr</a>.
  </div>

  <script src="script.js"></script>


</body>

</html>
